<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Coach</h1>
        <div class="feedback-form">
          <div class="rating">
            <span class="rating-text">Thầy dạy anh em có hay không</span>
            <ul class="stars">
              <li data-value="1"></li>
              <li data-value="2"></li>
              <li data-value="3"></li>
              <li data-value="4"></li>
              <li data-value="5"></li>
              <li data-value="6"></li>
              <li data-value="7"></li>
              <li data-value="8"></li>
              <li data-value="9"></li>
              <li data-value="10"></li>
            </ul>
          </div>
          <textarea id="feedback-input" placeholder="Write a review"></textarea>
          <button id="send-button">Send</button>
        </div>
        <div id="feedback-list"></div>
      </div>
    <script src="./baitap.js"></script>
</body>
</html>
